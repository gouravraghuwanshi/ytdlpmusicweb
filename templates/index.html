<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Music Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #1a1a1a;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }

        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
        }

        h1 {
            margin-bottom: 2rem;
            font-weight: 300;
            font-size: 2.5rem;
        }

        .search-container {
            margin-bottom: 2rem;
            display: flex;
            gap: 1rem;
        }

        input {
            flex: 1;
            padding: 0.8rem 1rem;
            border: none;
            border-radius: 8px;
            background: #333;
            color: #fff;
            font-size: 1rem;
        }

        .search-results {
            display: grid;
            gap: 1rem;
            margin-top: 1rem;
        }

        .result-item {
            display: grid;
            grid-template-columns: 120px 1fr;
            gap: 1rem;
            background: #282828;
            padding: 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
            text-align: left;
        }

        .result-item:hover {
            background: #333;
        }

        .result-item img {
            width: 120px;
            height: 68px;
            object-fit: cover;
            border-radius: 4px;
        }

        .result-info {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .result-title {
            font-size: 1rem;
            margin-bottom: 0.5rem;
        }

        .result-duration {
            font-size: 0.8rem;
            color: #888;
        }

        button {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 8px;
            background: #1db954;
            color: #fff;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.2s;
        }

        button:hover {
            background: #1ed760;
        }

        button:disabled {
            background: #555;
            cursor: not-allowed;
        }

        .player-container {
            background: #282828;
            padding: 2rem;
            border-radius: 12px;
            margin-top: 2rem;
            display: none;
        }

        .player-container.active {
            display: block;
        }

        audio {
            width: 100%;
            margin-top: 1rem;
        }

        audio::-webkit-media-controls-panel {
            background: #333;
        }

        .error {
            color: #ff4444;
            margin-top: 1rem;
        }

        .loading {
            margin-top: 1rem;
            color: #888;
        }

        @media (max-width: 600px) {
            .search-container {
                flex-direction: column;
            }
            
            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>YouTube Music Player</h1>
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search for music..." />
            <button id="search-btn">Search</button>
        </div>
        <div id="error" class="error"></div>
        <div id="loading" class="loading" style="display: none;">Loading...</div>
        <div id="search-results" class="search-results"></div>
        <div id="player" class="player-container">
            <audio id="audio-player" controls></audio>
        </div>
    </div>

    <script>
        const searchInput = document.getElementById('search-input');
        const searchBtn = document.getElementById('search-btn');
        const errorDiv = document.getElementById('error');
        const loadingDiv = document.getElementById('loading');
        const playerDiv = document.getElementById('player');
        const audioPlayer = document.getElementById('audio-player');
        const searchResultsDiv = document.getElementById('search-results');

        searchBtn.addEventListener('click', performSearch);
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') performSearch();
        });

        const API_BASE_URL = 'http://127.0.0.1:5000'; // Flask backend URL

        async function performSearch() {
            const query = searchInput.value.trim();
            if (!query) {
                showError('Please enter a search term');
                return;
            }

            try {
                errorDiv.textContent = '';
                searchBtn.disabled = true;
                loadingDiv.style.display = 'block';
                searchResultsDiv.innerHTML = '';

                const response = await fetch(`${API_BASE_URL}/search`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ query }),
                });

                const data = await response.json();
                if (data.error) {
                    showError(data.error);
                    return;
                }

                displaySearchResults(data.results);
            } catch (error) {
                showError('An error occurred while searching. Please try again.');
            } finally {
                searchBtn.disabled = false;
                loadingDiv.style.display = 'none';
            }
        }

        function formatDuration(seconds) {
            if (!seconds) return '--:--';
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = seconds % 60;
            return `${minutes}:${remainingSeconds.toString().padStart(2, '0')}`;
        }

        function displaySearchResults(results) {
            searchResultsDiv.innerHTML = '';
            results.forEach(result => {
                const resultElement = document.createElement('div');
                resultElement.className = 'result-item';
                resultElement.innerHTML = `
                    <img src="${result.thumbnail}" alt="${result.title}" />
                    <div class="result-info">
                        <div class="result-title">${result.title}</div>
                        <div class="result-duration">${formatDuration(result.duration)}</div>
                    </div>
                `;
                resultElement.addEventListener('click', () => playVideo(result.url));
                searchResultsDiv.appendChild(resultElement);
            });
        }

        async function playVideo(url) {
            try {
                errorDiv.textContent = '';
                loadingDiv.style.display = 'block';
                playerDiv.classList.remove('active');

                const response = await fetch(`${API_BASE_URL}/play-audio`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        url,
                        mode: 'stream' // Can be 'stream' or 'download'
                    }),
                });

                const data = await response.json();
                if (data.error) {
                    showError(data.error);
                    return;
                }

                if (data.type === 'stream') {
                    // Try streaming first
                    try {
                        audioPlayer.src = data.stream_url;
                        await new Promise((resolve, reject) => {
                            audioPlayer.oncanplay = resolve;
                            audioPlayer.onerror = () => reject(new Error('Format not supported'));
                            // Set a timeout in case the format isn't supported
                            setTimeout(() => reject(new Error('Loading timeout')), 5000);
                        });
                    } catch (error) {
                        // If streaming fails, fallback to download mode
                        console.log('Streaming failed, falling back to download mode');
                        const downloadResponse = await fetch(`${API_BASE_URL}/play-audio`, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({ 
                                url,
                                mode: 'download'
                            }),
                        });
                        const downloadData = await downloadResponse.json();
                        if (downloadData.error) throw new Error(downloadData.error);
                        audioPlayer.src = `${API_BASE_URL}/play/${downloadData.file}`;
                    }
                } else if (data.type === 'cached' || data.type === 'download') {
                    audioPlayer.src = `${API_BASE_URL}/play/${data.file}`;
                }

                playerDiv.classList.add('active');
                await audioPlayer.play();
            } catch (error) {
                showError('An error occurred while playing. Please try again.');
            } finally {
                loadingDiv.style.display = 'none';
            }
        }

        function showError(message) {
            errorDiv.textContent = message;
        }
    </script>
</body>
</html>
